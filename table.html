<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning table   </title>
</head>
<body>
    <table border="4">
        <!-- <tr><table row> -->
            <caption>Demo Table</caption>
        <tr>
             <!-- <td></td>  tb=table data , th=table header> --> 
            <td></td>
            <th>Column1</th> 
            <th>Column2</th> 
            <th>Column3</th> 
        </tr>
        <tr>
            <th>Row1</th> 
            <td>Cell 1,1</td>
            <td>Cell 1,2</td>
            <td>Cell 1,3</td>
        </tr>
        <tr>
            <th>Row2</th>
            <td>Cell 2,1</td>
            <td>Cell 2,2</td>
            <td>Cell 2,3</td>
        </tr>
        <tr>
            <th>Row3</ths>
            <td>Cell 3,1</td>
            <td>Cell 3,2</td>
            <td>Cell 3,3</td>
            
        </tr>
    </table>
    <table border="4">
        <tr>
        <!-- <tr>< table row> -->
            <caption>Demo Table</caption>
             <!--  tb=table data , th=table header> --> 
            <th></th>
            <th colspan="2">Column1</th> 
            <th>Column2</th> 
            <!--  th > column3 </th> -->
        </tr>
        <tr>
            <th rowspan="2">Row1</th> 
            <td>Cell 1,1</td>
            <td>Cell 1,2</td>
            <td>Cell 1,3</td>
        </tr>
        <tr>
           <!-- < <th>Row2</th> -->
            <td>Cell 2,1</td>
            <td>Cell 2,2</td>
            <td>Cell 2,3</td>
        </tr>
        <tr>
            <th>Row3</ths>
            <td>Cell 3,1</td>
            <td>Cell 3,2</td>
            <td>Cell 3,3</td>
            
        </tr>
    </table>
</body>
</html>
